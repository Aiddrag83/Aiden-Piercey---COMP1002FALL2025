    <header>

        </nav>
    </header>

    <main>
        <section id="feedback">
            <h2>Leave Your Feedback (not that our typewritter will need it!)</h2>
            <form id="feedbackForm">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br> 

                <label for="rating">Rating (1-5):</label><br>
                <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

                <label for="comment">Comment:</label><br>
                <textarea id="comment" name="comment" rows="4" required></textarea><br><br>

                <button type="submit">Submit Feedback</button> <!-- Forgot how easy it is to make a button-->
            </form> <!-- CANNOT FORGET <FORM></FORM> -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Aiden's "Non-Retro" Typewriter</p>
    </footer>
</body>
